<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <job-summary job="$ctrl.jobs.item"></job-summary>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-xs-6">
      <h1>
        Files
      </h1>
    </div>
    <div class="col-xs-6">
      <h1>
        <input type="search"
               class="form-control"
               ng-model="$ctrl.search.name"
               placeholder="Search file by name...">
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>Filename</th>
            <th>Size</th>
            <th>mime-type</th>
            <th class="text-center">Download</th>
          </tr>
          <tr ng-repeat="file in $ctrl.jobs.item.files | filter:$ctrl.search:strict">
            <td>{{ file.name }}</td>
            <td>{{ file.size }} Bytes</td>
            <td>{{ file.mime }}</td>
            <td class="text-center">
              <a ng-href="{{$ctrl.getUrl(file)}}">
                <span class="fa fa-file-o"></span> download
              </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
