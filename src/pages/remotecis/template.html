<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="page-header">
        Remotecis
        <a class="pull-right btn btn-primary" id="admin__create-remoteci-btn" ui-sref="auth.remoteciCreate">
          <i class="fa fa-plus-circle"></i> create new remoteci
        </a>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <dci-loading ng-if="$ctrl.loading"></dci-loading>
      <div ng-hide="$ctrl.loading">
        <div class="row">
          <div class="col-xs-12">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th class="text-center">ID</th>
                  <th>Status</th>
                  <th>RemoteCI name</th>
                  <th class="text-center" title="Download run commands file">Download rc file</th>
                  <th class="text-center">Team</th>
                  <th>Date</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tr ng-if="$ctrl.remotecis.length === 0">
                <td colspan="8">
                  There is no remoteci.
                  <a ui-sref="auth.remoteciCreate">Do you want to create one?</a>
                </td>
              </tr>
              <tr ng-repeat="remoteci in $ctrl.remotecis | orderBy: 'name'">
                <td class="text-center">
                  <copy-button text="remoteci.id" />
                </td>
                <td>
                  <span ng-if="remoteci.state == 'inactive'">
                    <span class="label label-danger">Locked</span>
                    <button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.toggleLockRemoteci(remoteci)">
                      <i class="fa fa-toggle-off"></i>
                    </button>
                  </span>
                  <span ng-if="remoteci.state == 'active'">
                    <span class="label label-success">Active</span>
                    <button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.toggleLockRemoteci(remoteci)">
                      <i class="fa fa-toggle-on"></i>
                    </button>
                  </span>
                </td>
                <td>
                  <a ui-sref="auth.remoteciEdit({id: remoteci.id})">
                    {{remoteci.name}}
                  </a>
                </td>
                <td class="text-center">
                  <button class="btn btn-sm btn-default" type="button" ng-click="$ctrl.downloadDCIRCFile(remoteci)">
                    <fa class="fa fa-download"></fa> remotecirc.sh
                  </button>
                </td>
                <td class="text-center">
                  <a ui-sref="auth.adminTeamEdit({id: remoteci.team.id})">
                    {{remoteci.team.name}}
                  </a>
                </td>
                <td>{{ remoteci.created_at | dciDate }}</td>
                <td class="text-center">
                  <a class="btn btn-primary btn-sm btn-edit" ui-sref="auth.remoteciEdit({id: remoteci.id})">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <button type="button" class="btn btn-danger btn-sm" ng-click="$ctrl.deleteRemoteci(remoteci)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
