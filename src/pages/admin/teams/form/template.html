<div>
  <div class="form-group">
    <label class="control-label" for="teamName">Name</label>
    <input id="teamName" name="teamName" class="form-control" ng-model="$ctrl.team.name" required>
  </div>
  <div class="form-group">
    <label class="control-label" for="parentTeam">Parent team ID</label>
    <input list="teamsList" id="parentTeam" name="parentTeam" class="form-control" ng-model="$ctrl.team.parent_id">
    <p class="help-block">Type to search the name of the team</p>
    <datalist id="teamsList">
      <option ng-repeat="team in $ctrl.teams" value="{{team.id}}">{{team.name}}</option>
    </datalist>
  </div>
  <div class="checkbox" ng-if="$ctrl.currentUser.isSuperAdmin">
    <label>
      <input type="checkbox" ng-model="$ctrl.team.external"> Partner
    </label>
  </div>
</div>
