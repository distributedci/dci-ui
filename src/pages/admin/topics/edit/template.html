<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Edit topic {{$ctrl.topic.name}}</h1>
      </div>
    </div>
  </div>
  <form ng-submit="$ctrl.update()">
    <div class="row mb-3">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="form-group">
          <label class="control-label" for="topicName">Name</label>
          <input id="topicName"
                 name="topicName"
                 class="form-control"
                 ng-model="$ctrl.topic.name"
                 required>
        </div>
        <div class="form-group">
          <label class="control-label" for="nextTopic">Next topic</label>
          <input id="nextTopic"
                 name="nextTopic"
                 class="form-control"
                 ng-model="$ctrl.topic.next_topic">
        </div>
        <div class="form-group">
          <label class="control-label" for="productID">Product</label>
          <select id="productID" name="productID" class="form-control"
                 ng-model="$ctrl.topic.product_id">
             <option ng-repeat="product in $ctrl.products.items" value="{{product.id}}">{{product.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-6 table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
          <tr>
            <th>Available teams</th>
            <th class="text-center">Actions</th>
          </tr>
          </thead>
          <tr ng-repeat="team in $ctrl.availableTeams | orderBy: 'name'">
            <td>{{team.name}}</td>
            <td class="text-center">
              <button type="button" class="btn btn-primary btn-sm"
                      ng-click="$ctrl.associateTeamToTopic(team, $ctrl.topic)">
                <i class="glyphicon glyphicon-plus"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-sm-6 table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
          <tr>
            <th>Topic team</th>
            <th class="text-center">Actions</th>
          </tr>
          </thead>
          <tr ng-repeat="team in $ctrl.topicTeams | orderBy: 'name'">
            <td>{{team.name}}</td>
            <td class="text-center">
              <button type="button" class="btn btn-primary btn-sm"
                      ng-click="$ctrl.removeTeamFromTopic(team, $ctrl.topic)">
                <i class="glyphicon glyphicon-minus"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6">
        <div class="form-group">
          <button class="btn btn-primary">Update</button>
          <a class="btn btn-default" ui-sref="auth.adminTopics">Cancel</a>
        </div>
      </div>
    </div>
  </form>
</div>
