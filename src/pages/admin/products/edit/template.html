<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Edit product {{$ctrl.product.name}}</h1>
      </div>
    </div>
  </div>
  <form ng-submit="$ctrl.update()">
    <div class="row mb-3">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="form-group">
          <label class="control-label" for="productName">Name</label>
          <input id="productName"
                 name="productName"
                 class="form-control"
                 ng-model="$ctrl.product.name"
                 required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6">
        <div class="form-group">
          <button class="btn btn-primary">Update</button>
          <button class="btn btn-default" ui-sref="adminTopics">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
