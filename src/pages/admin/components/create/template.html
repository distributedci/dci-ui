<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Create a new component</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <form ng-submit="$ctrl.create()">
        <div class="form-group">
          <label class="control-label" for="componentName">Name</label>
          <input id="componentName"
                 name="componentName"
                 class="form-control"
                 ng-model="$ctrl.component.item.name"
                 required>
        </div>
        <div class="form-group">
          <label class="control-label" for="componentType">Type</label>
          <input id="componentType"
                 name="componentType"
                 class="form-control"
                 ng-model="$ctrl.component.item.type"
                 required>
        </div>
        <div class="form-group">
          <label class="control-label" for="componentUrl">Url</label>
          <input id="componentUrl"
                 name="componentUrl"
                 class="form-control"
                 type="url"
                 ng-model="$ctrl.component.item.url">
        </div>
        <div class="form-group">
          <label for="componentData" class="control-label">Data</label>
          <textarea id="componentData"
                    class="form-control"
                    name="componentData"
                    ng-model="$ctrl.component.item.data"
                    rows="5"
                    json-text>
          </textarea>
        </div>
        <div class="form-group">
          <label class="control-label" for="topicId">Topic</label>
          <select id="topicId" name="topicId" class="form-control"
                  ng-model="$ctrl.component.item.topic_id">
            <option ng-repeat="topic in $ctrl.topics.items" value="{{topic.id}}">{{topic.name}}</option>
          </select>
        </div>
        <!--
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="$ctrl.component.item.export_control"> Export control
          </label>
        </div>
        -->
        <button class="btn btn-primary" id="createButton">Create</button>
        <button class="btn btn-default" ui-sref="auth.adminTopics">Cancel</button>
      </form>
    </div>
  </div>
</div>
