<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Create a new user</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <form ng-submit="$ctrl.create()">
        <admin-user-form user="$ctrl.user"></admin-user-form>
        <button class="btn btn-primary" id="createButton">Create</button>
        <a class="btn btn-default btn-cancel" ui-sref="auth.adminUsers">Cancel</a>
      </form>
    </div>
  </div>
</div>
