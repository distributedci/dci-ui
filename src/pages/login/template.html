<div class="login__cover">
  <div class="container-fluid">
    <div class="row hidden-xs">
      <div class="col-xs-12 text-right pt-3">
        <img src="redhat-logo.svg" alt="Red Hat">
      </div>
    </div>
  </div>
  <div class="container-fluid login__main-content">
    <div class="row pt-3">
      <div class="col-xs-12 col-sm-6 col-sm-offset-1">
        <img class="login__dci-logo" src="dci-logo.svg" alt="Distributed CI"/>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-xs-12 col-sm-8 col-sm-offset-1 text-justify">
         <p><strong>Welcome to DCI project!</strong></p>
        <p>
          DCI or Distributed CI is a continuous integration project that aims to bring partners inside our CI framework
          by running CI on dedicated lab environments that are running in their data centers with their configurations
          and their applications.
        </p>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-xs-12 col-sm-5 col-sm-offset-1">
        <form class="form-horizontal" role="form" ng-submit="$ctrl.authenticate()">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
              <input id="inputUsername"
                     type="text"
                     class="form-control"
                     placeholder=""
                     ng-model="$ctrl.username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
              <input id="inputPassword"
                     type="password"
                     class="form-control"
                     placeholder=""
                     ng-model="$ctrl.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
              <button id="logInButton"
                      type="submit"
                      class="btn btn-primary">
                Log In
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-xs-12 col-sm-3 login__sso">
        <button type="button" class="btn btn-danger btn-block"
                ng-click="$ctrl.sso()">
          Log in with your Red Hat Account
        </button>
      </div>
    </div>
  </div>
</div>
