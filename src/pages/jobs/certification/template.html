<job-menu job="$ctrl.job" current-user="$ctrl.currentUser"></job-menu>
<div class="container-fluid pt-3" ng-if="$ctrl.job">
  <div class="row" ng-if="$ctrl.certificationFile.id">
    <div class="col-xs-12 col-md-6">
      <h1>Upload your certification test results</h1>
      <div class="alert alert-success">
        <span class="pficon pficon-info"></span>
        You can send your certification test results directly to the certification team. You need the
        <strong>id</strong> of the certification request.
      </div>
      <form ng-submit="$ctrl.upload()">
        <div class="form-group">
          <label class="control-label" for="Username">Username</label>
          <input id="username" type="username" name="username" class="form-control" ng-model="$ctrl.certification.username" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" ng-model="$ctrl.certification.password" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="certificationID">Certification ID</label>
          <input id="certificationID" type="text" class="form-control" name="certificationID" ng-model="$ctrl.certification.certification_id"
            required>
        </div>
        <button class="btn btn-primary" id="createButton" ng-disabled="$ctrl.uploadStarted">
          <i ng-if="$ctrl.uploadStarted" class="fa fa-spinner fa-pulse fa-fw"></i>
          Upload certification
        </button>
      </form>
    </div>
  </div>
  <div class="row" ng-hide="$ctrl.certificationFile.id">
    <div class="col-xs-12">
      There is no certification file attached to this job.
    </div>
  </div>
</div>
