<div>
  <div class="form-group">
    <label class="control-label" for="topicName">Name</label>
    <input id="topicName"
           name="topicName"
           class="form-control"
           ng-model="$ctrl.topic.name"
           required>
  </div>
  <div class="form-group">
    <label class="control-label" for="nextTopic">Next topic</label>
    <select id="nextTopic" name="nextTopic" class="form-control"
            ng-model="$ctrl.topic.next_topic_id">
      <option value=''></option>
      <option ng-repeat="topic in $ctrl.topics"
              ng-if="topic.id !== $ctrl.topic.id"
              value="{{topic.id}}"
              name="{{topic.name}}">
        {{topic.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="componentTypes" class="control-label">Component types</label>
    <textarea id="componentTypes"
              class="form-control"
              name="componentTypes"
              ng-model="$ctrl.topic.component_types"
              rows="5"
              json-text
              required></textarea>
  </div>
  <div class="form-group">
    <label class="control-label" for="productID">Product</label>
    <select id="productID" name="productID" class="form-control"
            ng-model="$ctrl.topic.product_id" required>
      <option value="">Please select a product</option>
      <option ng-repeat="product in $ctrl.products" value="{{product.id}}" name="{{product.name}}">
        {{product.name}}
      </option>
    </select>
  </div>
</div>
