<div>
  <div class="modal-header">
    <h3 id="modal-title" class="modal-title">{{ $ctrl.title }}</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <p>{{ $ctrl.body }}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="$ctrl.ok()">{{ $ctrl.okButton }}</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{ $ctrl.cancelButton }}</button>
  </div>
</div>
