<form ng-controller="EditCtrl" name="objForm">
  <div class="form-group">
    <label for="metadata">Meta data</label>
    <div>
      <table class="table table-striped">
        <tr><th>Key</th><th>Value</th><th>Actions</th></tr>
        <tr ng-repeat="meta in metas">
            <td>{{ meta.name }}</td>
            <td>{{ meta.value }}</td>
            <td>
              <span class="btn glyphicon glyphicon-trash" ng-click="metasremove($index)"></span>
            </td>
        </tr>
        <tr>
            <td><input id="name" class="form-control" ng-model="form.name"></td>
            <td><input id="value" class="form-control" ng-model="form.value"></td>
            <td></td>
        </tr>
      </table>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="metasadd()">Add</button>
  <br><br>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" class="form-control" ng-model="form.comment" rows="8"></textarea>
  </div>

  <div class="form-group">
    <h4>Change Status</h4>
    <label ng-repeat="label in status" class="radio-inline">
      <input ng-model="form.status" ng-checked="label == job.status" ng-value="label" value="label" type="radio"/>
      {{label}}
    </label>
    <p class="text-danger" ng-if="form.status != job.status"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      This is a dangerous option, be sure that you know what you are doing, before submitting this.</p>
  </div>

  <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
  <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
</form>
