<div ng-if="tripleostackdetails_files.length == 0">
No Stack Details results uploaded.
</div>

<div ng-if="tripleostackdetails_files.length != 0" ng-repeat="file in tripleostackdetails_files" class="row">
    <table class="table">
      <tr>
        <th>Details</th>
        <td class="col-md-10"><div json-formatter json="file.content" open="42"></div></td>
      </tr>
    </table>
</div>
