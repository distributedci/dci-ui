<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Password:</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <form id="changePasswordForm" ng-submit="$ctrl.changePassword()">
        <fieldset>
          <div class="form-group">
            <label class="control-label" for="current_password">
              Current password
            </label>
            <input id="current_password"
                   class="form-control"
                   ng-model="$ctrl.current_password"
                   type="password"
                   required>
          </div>
          <div class="form-group">
            <label class="control-label" for="new_password">
              New password
            </label>
            <input id="new_password"
                   class="form-control"
                   type="password"
                   ng-model="$ctrl.new_password"
                   required>
          </div>
          <div class="form-group">
            <label class="control-label" for="new_password2">
              Confirm new password
            </label>
            <input id="new_password2"
                   class="form-control"
                   type="password"
                   ng-model="$ctrl.new_password2"
                   required>
          </div>
        </fieldset>
        <button id="changePasswordButton"
                class="btn btn-primary"
                type="submit">
          Change your password
        </button>
      </form>
    </div>
  </div>
</div>
