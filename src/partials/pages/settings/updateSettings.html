<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="page-header">
        <h1>Settings:</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <form id="changeSettingsForm" ng-submit="$ctrl.changeSettings()">
        <fieldset>
          <div class="form-group">
            <label class="control-label" for="current_password">
              Current password
            </label>
            <input id="current_password"
                   class="form-control"
                   ng-model="$ctrl.current_password"
                   type="password"
                   required>
          </div>
          <div class="form-group">
            <label class="control-label" for="fullname">
              Full name
            </label>
            <input id="fullname"
                   class="form-control"
                   ng-model="$ctrl.user.fullname"
                   type="text"
                   required>
          </div>
          <div class="form-group">
            <label class="control-label" for="timezone">
              Time zone
            </label>
            <ui-select id="timezone" ng-model="$ctrl.user.timezone" theme="bootstrap">
              <ui-select-match placeholder="Select timezone...">{{$select.selected}}</ui-select-match>
              <ui-select-choices repeat="timezone in $ctrl.timezones | filter: $select.search">
                <div ng-bind-html="timezone | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
          </div>
          <div class="form-group">
            <label class="control-label" for="email">
              Email
            </label>
            <input id="email"
                   class="form-control"
                   ng-model="$ctrl.user.email"
                   type="email"
                   required>
          </div>
        </fieldset>
        <button id="changeSettingsButton"
                class="btn btn-primary"
                type="submit">
          Update your settings
        </button>
      </form>
    </div>
  </div>
</div>
