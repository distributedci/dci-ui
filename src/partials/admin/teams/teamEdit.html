<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Edit team {{$ctrl.team.name}}</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <form ng-submit="$ctrl.update()">
        <div class="form-group">
          <label class="control-label" for="teamName">Name</label>
          <input id="teamName"
                 type="text"
                 name="teamName"
                 class="form-control"
                 ng-model="$ctrl.team.name"
                 required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="submit" class="btn btn-default" ui-sref="adminTeams">Cancel</button>
      </form>
    </div>
  </div>
</div>
