<div class="row">
  <div class="col-xs-12">
    <div class="page-header">
      <h1>Edit remote CI {{$ctrl.remoteci.name}}</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4">
    <form ng-submit="$ctrl.update()">
      <div class="form-group">
        <label class="control-label" for="remoteciName">Name</label>
        <input id="remoteciName"
               type="text"
               name="remoteciName"
               class="form-control"
               ng-model="$ctrl.remoteci.name"
               required>
      </div>
      <div class="form-group">
        <label for="remoteciApiSecret" class="control-label">
          Api secret
          <i class="glyphicon glyphicon--button glyphicon-refresh" ng-click="$ctrl.refreshApiSecret()"></i>
        </label>
        <input id="remoteciApiSecret"
               type="text"
               class="form-control"
               name="token"
               ng-model="$ctrl.remoteci.api_secret"
               readonly>
      </div>
      <div class="form-group">
        <label for="remoteciData" class="control-label">Data</label>
        <textarea class="form-control" ng-model="$ctrl.remoteci.data" id="remoteciData" name="data" rows="5" json-text>
        </textarea>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="$ctrl.remoteci.allow_upgrade_job"> Allow upgrade
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="submit" class="btn btn-default" ui-sref="adminRemotecis">Cancel</button>
    </form>
  </div>
</div>
