<div class="row">
  <div class="col-xs-12">
    <h1 class="page-header">RemoteCI: {{ remoteci.name }}</h1>
    <form name="remoteciForm" ng-submit="update()" novalidate>
      <div class="form-group"
           ng-class="{'has-error': showError(remoteciForm, remoteciForm.name)}">
        <label for="remoteci-name" class="control-label">Name</label>
        <input type="text" class="form-control" id="remoteci-name" name="name"
               ng-model="remoteci.name" required>
      </div>
      <div class="form-group"
           ng-class="{'has-error': showError(remoteciForm, remoteciForm.token)}">
        <label for="remoteci-token" class="control-label">
          Token
          <i class="glyphicon glyphicon--button glyphicon-refresh" ng-click="refreshToken()"></i>
        </label>
        <input type="text" class="form-control" id="remoteci-token" name="token"
               ng-model="remoteci.token" readonly>
      </div>
      <div class="form-group" ng-class="{'has-error': showError(remoteciForm, remoteciForm.data)}">
        <label for="remoteci-data" class="control-label">Data <span ng-if="remoteciForm.data.$error.validJson">(invalid Json)</span></label>
        <textarea class="form-control" ng-model="remoteci.data" id="remoteci-data" name="data" rows="7" valid-json>
      </textarea>
      </div>
      <button type="submit" class="btn btn-default">Update</button>
      <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
