<h1 class="page-header">RemoteCI: {{ obj.name }}</h1>
<div>

  <form name="objForm" ng-submit="update()" novalidate>
    <div class="form-group"
         ng-class="{'has-error': showError(objForm, objForm.name)}">
      <label for="remoteci-name" class="control-label">Name</label>
      <input type="text" class="form-control" id="remoteci-name" name="name"
             ng-model="obj.name" required>
    </div>
    <div class="form-group" ng-class="{'has-error': showError(objForm, objForm.data)}">
      <label for="remoteci-data" class="control-label">Data <span ng-if="objForm.data.$error.validJson">(invalid Json)</span></label>
      <textarea class="form-control" ng-model="obj.data" id="remoteci-data" name="data" rows="5" valid-json>
      </textarea>
    </div>
    <button type="submit" class="btn btn-default">Update</button>
    <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
