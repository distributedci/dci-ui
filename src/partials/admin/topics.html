<h2 class="page-header">Topics list</h2>
<div class="row">
  <div class="col-md-4 col-md-offset-4" ng-if="!topics.data">
    <div uib-progressbar class="progress-striped active" max="1" value="1">
    <i>Loading</i>
    </div>
  </div>
  <div class="col-md-12" ng-if="topics.data && !topics.data.length">
    <h3 class="bs-callout bs-callout-danger text-center">No topics</h3>
  </div>
</div>

<div class="topics-list">
  <div class="table-responsive">
    <table class="table table-striped">
      <tr><th>Topic name</th><th>Topic ID</th><th>Date</th><th>Actions</th></tr>
      <tr ng-repeat="topic in topics.data">
        <td>{{ topic.name }}</td>
        <td>{{ topic.id }}</td>
        <td>{{ topic.created_at }}</td>
        <td>
          <span class="btn glyphicon glyphicon-pencil" ui-sref="edit.topic({id: topic.id})">
          </span>
          <span class="btn glyphicon glyphicon-trash" ng-click="topics.remove($index)">
          </span>
        </td>
      </tr>
    </table>
  </div>
</div>
<h2 class="page-header">Create topic</h2>
<form name="topics.form" ng-submit="topics.submit()" novalidate>
  <div class="form-group"
       ng-class="{'has-error': showError(topics.form, topics.form.name)}">
    <label for="topic-name" class="control-label">Name</label>
    <input type="text" class="form-control" id="topic-name" name="name"
           ng-model="topics.input.name" required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
