<h1 class="page-header">Topic: {{ obj.name }}</h1>
<div ng-controller="EditTopicCtrl">
  <form name="objForm" ng-submit="update()" novalidate>
    <div class="form-group"
         ng-class="{'has-error': showError(objForm, objForm.name)}">
      <label for="topic-name" class="control-label">Name</label>
      <input type="text" class="form-control" id="topic-name" name="name"
                                                              ng-model="obj.name" required>
    </div>
    <div class="row topic-teams" >
      <ul class="col-md-6 col-sm-6">
        <li ng-repeat="team in obj.teams">
          {{team.name}}
          <button class="btn btn-primary pull-right" ng-click="remove($index, team)">
            -
          </button>
        </li>
      </ul>
      <ul class="col-md-6 col-sm-6">
        <li ng-repeat="team in obj.meta.teams">
          {{team.name}}
          <button class="btn btn-primary pull-right" ng-click="add($index, team)">
            +
          </button>
        </li>
      </ul>
    </div>
    <button type="submit" class="btn btn-default">Update</button>
    <button type="button" ng-click="cancel()"  class="btn btn-default">Cancel</button>
  </form>
</div>
