<div class="row">
  <div class="col-xs-12">
    <div ng-if="$ctrl.topics.length === 0">
      No topic
    </div>
    <div ng-if="$ctrl.topics.length > 0">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>Topic name</th>
          <th>ID</th>
          <th>Label</th>
          <th>Created At</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tr ng-repeat="topic in $ctrl.topics | orderBy: 'name'">
          <td>{{topic.name}}</td>
          <td>{{topic.id}}</td>
          <td>{{topic.label}}</td>
          <td>{{topic.created_at | dciDate}}</td>
          <td class="text-center">
            <button type="button" class="btn btn-primary btn-sm" ng-click="$ctrl.editTopic(topic)">
              <i class="glyphicon glyphicon-pencil"></i>
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm"
                    ng-click="$ctrl.deleteTopic(topic)">
              <i class="glyphicon glyphicon-trash"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<admin-topic-create></admin-topic-create>
