<div class="row">
  <div class="col-xs-12">
    <div class="page-header">
      <h1>Create a topic:</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4">
    <form>
      <div class="form-group">
        <label class="control-label" for="topicName">Name</label>
        <input id="topicName"
               type="text"
               name="topicName"
               class="form-control"
               ng-model="$ctrl.topic.name"
               required>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6">
    <div class="form-group">
      <button type="submit" class="btn btn-primary" ng-click="$ctrl.create()">Create</button>
      <button type="submit" class="btn btn-default" ui-sref="adminTopics">Cancel</button>
    </div>
  </div>
</div>
