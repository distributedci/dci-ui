<h2 class="page-header">Audit Logs</h2>
<div class="row">
  <div class="col-md-4 col-md-offset-4" ng-if="!audits.data">
    <progressbar class="progress-striped active" max="1" value="1">
    <i>Loading</i>
    </progressbar>
  </div>
  <div class="col-md-12" ng-if="audits.data && !audits.data.length">
    <h3 class="bs-callout bs-callout-danger text-center">No audits</h3>
  </div>
</div>
<div class="audit-logs">
  <div class="table-responsive">
    <table class="table table-striped">
      <tr>
        <th>Action</th><th>User ID</th><th>Team ID</th><th>Date</th>
      </tr>
      <tr ng-repeat="audit in audits.data">
        <td>{{ audit.action }}</td>
        <td>{{ audit.user_id }}</td>
        <td>{{ audit.team_id }}</td>
        <td>{{ audit.created_at }}</td>
      </tr>
    </table>
  </div>
</div>
