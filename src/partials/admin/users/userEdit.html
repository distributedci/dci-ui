<div class="row">
  <div class="col-xs-12">
    <div class="page-header">
      <h1>Edit user {{$ctrl.user.name}}</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4">
    <form ng-submit="$ctrl.update()">
      <div class="form-group">
        <label class="control-label" for="userName">Name</label>
        <input id="userName"
               type="text"
               name="userName"
               class="form-control"
               ng-model="$ctrl.user.name"
               required>
      </div>
      <div class="form-group">
        <label class="control-label" for="userPassword">Password</label>
        <input id="userPassword"
               type="password"
               class="form-control"
               name="userPassword"
               ng-model="$ctrl.user.password">
      </div>
      <div class="form-group">
        <label class="control-label" for="userPassword2">
          Repeat Password
        </label>
        <input id="userPassword2"
               class="form-control"
               type="password"
               name="userPassword2"
               ng-model="password"
               compare-to="$ctrl.user.password">
      </div>
      <div class="form-group">
        <label for="selectTeam" class="control-label">Team</label>
        <select id="selectTeam"  name="selectTeam" class="form-control"
                ng-model="$ctrl.user.team_id">
          <option ng-repeat="team in $ctrl.teams" value="{{team.id}}">{{team.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="selectRole" class="control-label">Role</label>
        <select id="selectRole" name="selectRole" class="form-control"
                ng-model="$ctrl.user.role_id">
          <option ng-repeat="role in $ctrl.roles" value="{{role.id}}">{{role.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="submit" class="btn btn-default" ui-sref="adminUsers">Cancel</button>
    </form>
  </div>
</div>
