<div class="row">
  <div class="col-xs-12">
    <h1 class="page-header">
      Users
      <a class="pull-right btn btn-primary"
         ui-sref="adminUserCreate">
        <i class="fa fa-plus-circle"></i> create new user
      </a>
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div ng-if="$ctrl.users.length > 0">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>Username</th>
          <th>User ID</th>
          <th>Team ID</th>
          <th>Role</th>
          <th>Date</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tr ng-if="$ctrl.users.length === 0">
          <td colspan="4">
            There is no user.
            <a ui-sref="adminUserCreate">Do you want to create one?</a>
          </td>
        </tr>
        <tr ng-repeat="user in $ctrl.users | orderBy: 'name'">
          <td>
            <a ui-sref="adminUserEdit({id: user.id})">
              {{user.name}}
            </a>
          </td>
          <td>{{ user.id }}</td>
          <td>{{ user.team.id }}</td>
          <td>{{ user.role.name }}</td>
          <td>{{ user.created_at | dciDate }}</td>
          <td class="text-center">
            <a class="btn btn-primary btn-sm"
               ui-sref="adminUserEdit({id: user.id})">
              <i class="glyphicon glyphicon-pencil"></i>
            </a>
            <button type="button"
                    class="btn btn-danger btn-sm"
                    ng-click="$ctrl.deleteUser(user)"
                    ng-disabled="$ctrl.currentUser.id === user.id">
              <i class="glyphicon glyphicon-trash"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
