<h1 class="page-header">Global status</h1>
<table class="table table-striped">
  <tr>
    <th>Jobdefinitions</th>
    <th ng-repeat="component in components">{{component.name}}</th>
  </tr>
  <tr ng-repeat="jobdef in jobdefs">
    <td style="width:200px">{{jobdef}}</td>
    <td ng-repeat="component in components">{{gstatus[jobdef][component.name]}}</td>
  </tr>
</table>
