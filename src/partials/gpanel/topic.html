<div ui-view>
  <h1 class="page-header">Global status</h1>
  <table class="table table-striped">
    <tr>
      <th style="width:200px">Components</th>
    </tr>
    <tr ng-repeat="compo in componentTypes">
      <td>
        <a ui-sref="gpanel.topic.status({id: topic, componentType: compo.name})">
          {{compo.name}}
        </a>
      </td>
    </tr>
  </table>
</div>
