<div class="container-fluid">
  <h1>Topics</h1>

  <div class="table-responsive">
    <table class="table table-condensed">
      <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Label</th>
        <th class="text-center">Created At</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="topic in topics | orderBy: 'name'">
        <td>
          <a ui-sref="topic({id: topic.id})" class="title">{{topic.name}}</a>
        </td>
        <td>{{topic.id}}</td>
        <td>{{topic.label}}</td>
        <td class="text-center">{{topic.created_at | dciDate}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <div uib-pagination total-items="pagination.total" max-size="5"
         ng-model="pagination.page" class="pagination-sm" boundary-links="true"
         rotate="false" items-per-page="20" ng-change="pagination.pageChanged()">
    </div>
  </div>
</div>
