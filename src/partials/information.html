<div class="information">
  <h1>Information</h1>
  <div tabset>
      <div class="row">
        <h3 class="col-md-12 page-header">Teams
          <button type="button" class="btn btn-default btn-xs pull-right"
            ng-click="collapses.team = !collapses.team">
            <span ng-if="collapses.team">
              <span class="glyphicon glyphicon-menu-down"></span>
              see details
            </span>
            <span ng-if="!collapses.team">
              <span class="glyphicon glyphicon-menu-up"></span>
              close details
            </span>
          </button>
        </h3>
        <div class="col-md-12" uib-collapse="collapses.team">
          <table class="table table-striped">
            <tr ng-repeat="team in teams | orderBy: 'name'">
              <th>{{ team.name }}</th><td>{{ team.id }}</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <h3 class="col-md-12 page-header">Remote CI
          <button type="button" class="btn btn-default btn-xs pull-right"
            ng-click="collapses.remoteci = !collapses.remoteci">
            <span ng-if="collapses.remoteci">
              <span class="glyphicon glyphicon-menu-down"></span>
              see details
            </span>
            <span ng-if="!collapses.remoteci">
              <span class="glyphicon glyphicon-menu-up"></span>
              close details
            </span>
          </button>
        </h3>
        <div class="col-md-12" uib-collapse="collapses.remoteci">
          <table ng-if="remotecis.length != 0"class="table table-striped">
            <tr ng-repeat="remoteci in remotecis | orderBy: 'name'">
              <th>{{ remoteci.name }}</th><td>{{ remoteci.id }}</td>
            </tr>
          </table>
          <div ng-if="remotecis.length == 0">No Remote CI attached to this team.</div>
        </div>
      </div>
      <div class="row">
        <h3 class="col-md-12 page-header">Topics
          <button type="button" class="btn btn-default btn-xs pull-right"
            ng-click="collapses.topic = !collapses.topic">
            <span ng-if="collapses.topic">
              <span class="glyphicon glyphicon-menu-down"></span>
              see details
            </span>
            <span ng-if="!collapses.topic">
              <span class="glyphicon glyphicon-menu-up"></span>
              close details
            </span>
          </button>
        </h3>
        <div class="col-md-12" uib-collapse="collapses.topic">
          <table ng-if="topics.length != 0"class="table table-striped">
            <tr ng-repeat="topic in topics | orderBy: 'name'">
              <th>{{ topic.name }}</th><td>{{ topic.id }}</td>
            </tr>
          </table>
          <div ng-if="topics.length == 0">This team is attached to no topic.</div>
        </div>
      </div>

  </div>
</div>
